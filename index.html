<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Webpage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }

    /* ===== NAVBAR ===== */
    header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      background: #ff7070;
      padding: 0.8rem 5%;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #111;
      user-select: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      justify-self: center;
      padding: 0.5rem;
    }

    .nav-links a {
      color: #111;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #fff;
    }

    .toggle {
      display: none;
      font-size: 1.8rem;
      background: transparent;
      color: #111;
      padding: 0.3rem 0.5rem;
      cursor: pointer;
      justify-self: end;
      border: none;
    }

    @media (max-width: 1024px) {
      .nav-links {
        gap: 1.5rem;
      }

      .nav-links a {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 768px) {
      .toggle {
        display: block;
      }

      .nav-links {
        position: fixed;
        top: 0;
        left: -100%;
        width: 80%;
        max-width: 300px;
        height: 100vh;
        background: #f7a7a3;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2.5rem;
        transition: left 0.3s ease;
        z-index: 99;
      }

      .nav-links.active {
        left: 0;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      }

      .nav-links a {
        font-size: 1.1rem;
        letter-spacing: 1.2px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 0.6rem 4%;
      }

      .logo {
        font-size: 1.2rem;
      }

      .toggle {
        font-size: 1.5rem;
      }
    }

    /* ===== HERO SECTION ===== */
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: stretch;
      min-height: 80vh;
    }

    .hero-left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(90deg, #fff3a9 0%, #ffc3cb 100%);
      padding: 3rem 5%;
    }

    .hero-left h1 {
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      margin-bottom: 1.2rem;
      color: #111;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .hero-left p {
      color: #333;
      margin-bottom: 1.2rem;
      line-height: 1.7;
      max-width: 90%;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
    }

    .hero-left button {
      background: #ff7070;
      color: #fff;
      border: none;
      padding: 0.7rem 1.8rem;
      cursor: pointer;
      border-radius: 4px;
      font-weight: 500;
      font-size: 1rem;
      width: fit-content;
      transition: background 0.3s ease;
    }

    .hero-left button:hover {
      background: #e65b5b;
    }

    .hero-right {
      text-align: center;
      overflow: hidden;
    }

    .hero-right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    @media (max-width: 1024px) {
      .hero {
        min-height: 70vh;
      }

      .hero-left {
        padding: 2.5rem 4%;
      }

      .hero-left h1 {
        font-size: clamp(1.6rem, 4vw, 2.4rem);
        letter-spacing: 3px;
      }

      .hero-left p {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
        min-height: auto;
      }

      .hero-right {
        order: -1;
        height: 35vh;
        max-height: 300px;
      }

      .hero-left {
        padding: 2rem 5%;
        text-align: center;
        align-items: center;
      }

      .hero-left p {
        max-width: 100%;
      }

      .hero-left button {
        margin: 0 auto;
      }
    }

    @media (max-width: 480px) {
      .hero-right {
        height: 30vh;
        max-height: 250px;
      }

      .hero-left h1 {
        font-size: 1.8rem;
        letter-spacing: 2px;
      }

      .hero-left p {
        font-size: 0.9rem;
      }

      .hero-left button {
        padding: 0.6rem 1.5rem;
        font-size: 0.9rem;
      }
    }

    /* ===== GRID SECTION ===== */
    .grid-section {
      background: linear-gradient(90deg, #ffefba 0%, #ffc3e1 100%);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 4rem 5%;
      align-items: center;
    }

    .grid-left {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      max-width: 600px;
      width: 100%;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
      aspect-ratio: 1 / 1;
    }

    .image-box .tall {
      grid-column: 2;
      grid-row: 1 / span 2;
      aspect-ratio: 1 / 2;
    }

    .grid-right {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .info-card {
      background: #ff7070;
      color: #111;
      padding: 1.8rem 2rem;
      border-radius: 6px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .info-card .eyebrow {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      color: rgba(17, 17, 17, 0.8);
    }

    .info-card h3 {
      font-size: clamp(1.4rem, 4vw, 2rem);
      line-height: 1.3;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 1.2rem;
    }

    .info-card .cta {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      color: #111;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .info-card .cta span {
      transition: transform 0.2s ease;
    }

    .info-card .cta:hover span {
      transform: translateX(4px);
    }

    @media (max-width: 1024px) {
      .grid-section {
        gap: 1.5rem;
        padding: 3rem 4%;
      }

      .image-box {
        max-width: 500px;
      }

      .info-card {
        max-width: 450px;
        padding: 1.5rem;
      }

      .info-card h3 {
        font-size: clamp(1.3rem, 3.5vw, 1.8rem);
      }
    }

    @media (max-width: 768px) {
      .grid-section {
        grid-template-columns: 1fr;
        padding: 2.5rem 5%;
      }

      .image-box {
        max-width: 100%;
        gap: 8px;
      }

      .info-card {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .grid-section {
        padding: 2rem 4%;
      }

      .image-box {
        gap: 6px;
      }

      .info-card {
        padding: 1.2rem;
      }

      .info-card h3 {
        font-size: 1.4rem;
        letter-spacing: 2px;
      }

      .info-card .eyebrow {
        font-size: 0.7rem;
      }

      .info-card .cta {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<!-- ===== NAVBAR ===== -->
<header>
  <div class="logo">Foodie</div>
  <nav class="nav-links">
    <a href="#">Home</a>
    <a href="#">Order</a>
    <a href="#">Food</a>
    <a href="#">Restaurant</a>
    <a href="#">Testimonials</a>
    <a href="#">Contact Us</a>
  </nav>
  <button class="toggle">&#9776;</button>
</header>

<!-- ===== HERO SECTION ===== -->
<section class="hero">
  <div class="hero-left">
    <h1>Lorem Ipsum</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
      id est vitae dolor rhoncus tristique. Maecenas metus quam,
      rhoncus euismod lorem in, sollicitudin viverra eros.
    </p>
    <button>Click Me</button>
  </div>
  <div class="hero-right">
    <img src="./img2.jpeg" alt="Food" />
  </div>
</section>

<!-- ===== GRID SECTION ===== -->
<section class="grid-section">
  <div class="grid-left">
    <div class="image-box">
      <img class="square stack-top" src="./img4.jpeg" alt="Gallery 1" />
      <img class="square stack-bottom" src="./img3.jpeg" alt="Gallery 2" />
      <img class="tall" src="./img2.jpeg" alt="Gallery 3 Tall" />
    </div>
  </div>

  <div class="grid-right">
    <div class="info-card">
      <small class="eyebrow">Lorem ipsum</small>
      <h3>LOREM IPSUM<br/>SET ADEMIR</h3>
      <a class="cta" href="#">Click <span>â†’</span></a>
    </div>
  </div>
</section>

<script>
  const toggle = document.querySelector('.toggle');
  const nav = document.querySelector('.nav-links');

  toggle.addEventListener('click', () => {
    nav.classList.toggle('active');
  });

  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      nav.classList.remove('active');
    });
  });

  // Close nav when clicking outside
  document.addEventListener('click', (e) => {
    if (!nav.contains(e.target) && !toggle.contains(e.target) && nav.classList.contains('active')) {
      nav.classList.remove('active');
    }
  });
</script>

</body>
</html>
